<body>
  <script>

    // 1 创建一个新的 promise 对象
    const p = new Promise((resolve, reject) => {  // 执行器函数
      // 2.执行异步操作
      setTimeout(() => {
        const time = Date.now() // 如果当前时间是偶数,则代表成功,否则就是失败
        if (item % 2 == 0) {
          resolve(`成功的数据${time}`)
        } else {
          reject(`失败的数据${time}`)
        }

      }, 1000);

      // 3.1 如果成功,调用resolve(value)
      // 3.2 如果失败,调用reject(reason)

    })

    p.then(
      value => {   // 接受得到成功的数据
        console.log(`成功的回调,${value}`);
      },
      reason => {  // 接受得到失败的数据
        console.log(`失败的回调,${reason}`);
      }
    )

  </script>
